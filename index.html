<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <script
      src="https://kit.fontawesome.com/2eb67eaae2.js"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <header>
            <nav> 
                <img src="./assets/images/logo/ohmyfood@2x.svg" alt="" class="logo">
            </nav>
            
        </header>
        <main>
            <!-- icic c'est section -->
            <div class="location">
                <span class="location__icon">
                    <i class="fas fa-map-marker-alt"></i>
                </span>
                <div class="location__city">Paris, Belleville</div>
            </div>
            <!-- section  -->
                <div class="explore explore--border ">
                    <div class="explore__title">Réservez le menu qui vous convient</div>
                    <div class="explore__description">Découvrez des restaurants d'exception, sélectionnés par nos soins.</div>
                    <button class="explore__button">Explorez nos restaurants</button>
                </div>
                <div class="fonctionnement">
                    
                    <div class="fonctionnement__titre">Fonctionnement</div>
                    <div class="fonctionnement__choix">
                        <span class="fonctionnement__mobile">
                            <i class="fas fa-mobile"></i>
                        </span>

                        <div class="fonctionnement__description"> choisissez un restaurant</div>
                    </div>

                    <div class="fonctionnement__menu">
                        <span class="fonctionnement__trois-points">
                            <i class="fas fa-ellipsis-v"></i>
                        </span>
                        
                        <span class="fonctionnement__icone-burger">
                            <i class="fas fa-bars"></i>
                        </span>

                        <div class="fonctionnement__choix-menu">Composez un menu</div>
                    </div>
                    <div class="fonctionnement__degustez">
                        <span class="fonctionnement__i-resto">
                            <i class="fas fa-store"></i>
                        </span>
                        <div class="fonctionnement__phrase-degustez">Dégustez au restaurant</div>
                    </div>
                </div>

                
            <div class="restaurants">
                <div class="restaurants__titre">Restaurants</div>
                <div class="restaurants__vitrine">   
                    <a href="#">
                        <figure class="restaurants__nom">
                            <img src=".\assets\images\restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                            <figcaption>
                                <div class="caption__nom-textes">
                                    <div class="caption__nom-nom">La palette du goût</div>
                                    <div class="caption__nom-ville">Ménilmontant</div>          
                                </div>
                                <span class="caption__iconecoeur">
                                    <i class="far fa-heart"></i>
                                </span>
                            </figcaption>
                        </figure> 
                    </a>
                </div>
                <div class="restaurants__vitrine">
                    <a href="#">
                        <figure class="restaurants__lanote">
                            <img src="./assets\images\restaurants\stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
                            <figcaption>
                                <div class="caption__lanotetextes">
                                    <div class="caption__lanotenom">La note enchantée</div>
                                    <div class="caption__lanoteville">Charonne</div>
                                </div>
                                <span class="caption__iconecoeur">
                                    <i class="far fa-heart"></i>
                                </span>
                            </figcaption>
                        </figure>
                    </a>
                </div>   
                                <!-- restaurant en bas et pas resto vitrine-->

                <div class="restaurants__vitrine">     
                    <a href="#"> 

                            <!-- restaurant__card -->

                        <figure class="restaurants__lafrançaise">
                            <img src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
                            <figcaption>

                                <!-- restaurant__texte -->
                                <div class="caption__lafrançaisetextes">

                                            <!-- la en dessous restaurant__nom -->
                                    <div class="caption__lafrançaisenom">A la française</div>
                                        <!-- restaurant__lieu -->
                                    <div class="caption__lafrançaiseville">Cité rouge</div>
                                </div>

                                        <!-- restaurant__coeur -->
                                <span class="caption__iconecoeur">
                                    <i class="far fa-heart"></i>
                                </span>
                            </figcaption>
                        </figure>
                    </a>
                </div>
                <div class="restaurants__vitrine">
                    <a href="#">
                        <figure class="restaurants__ledelice">
                            <img src="./assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
                            <figcaption>
                                <div class="caption__ledelicetextes">
                                    <div class="caption__ledelicenom">Le délice des sens</div>
                                    <div class="caption__ledeliceville">Folie-Méricourt</div>
                                </div>
                                <span class="caption__iconecoeur">
                                    <i class="far fa-heart"></i>
                                </span>
                            </figcaption>
                        </figure>
                    </a>
                </div>                    
            </div>
        </main>
        <footer>
                    <!-- class footer  -->
            <div class="contaktpartner">
                <!-- footer__logo  -->
                <div class="logo">ohmyfood</div>
                    <!-- les div sont des ul -> li footer__item pour les textes et footer__icon icons -->
                <div class="contaktpartner__proposition">
                    <span class="contaktpartner__couverts">
                        <i class="fas fa-utensils"></i>
                    </span>
                    <div class="contaktpartner__phraseproposition">Proposer un restaurant</div>
                </div>
                <div class="contaktpartner__bepartner">
                    <!-- footer__icone  -->
                    <span class="contaktpartner__serremain">
                        <i class="fas fa-hands-helping"></i>
                    </span>
                    <!-- apres span footer__item -->
                    <div class="contaktpartner__phrasebepartner">Devenir Partenaire</div>
                </div>
                <div class="contaktpartner__legal">
                    <div class="contaktpartner__phraselegale">Mentions Légales</div>
                </div>
                <div class="contaktpartner__contact">
                    <div class="contaktpartner__phrasecontakt">Contact</div>
                </div>
            </div>
        </footer>
    </body>
</html>
