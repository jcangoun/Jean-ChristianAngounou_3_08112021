<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <script
      src="https://kit.fontawesome.com/2eb67eaae2.js"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./assets/images/logo/ohmyfood@2x.svg" class="logo">
    </header>
    <main>
        
            <div class="location">
                <span class="location__icon"></span>
                <div class="location__city">Paris, Belleville</div>
            </div>
            <div class="explore explore--border ">
                <div class="explore__title">Réservez le menu qui vous convient</div>
                <div class="explore__description">Découvrez des restaurants d'exception, sélectionnés par nos soins.</div>
                <button class="explore__button">Explorez nos restaurants</button>
            </div>
            <div class="fonctionnement">
                <div class="fonctionnement__titre">Fonctionnement</div>
                <div class="fonctionnement__choixresto">
                    <span class="fonctionnement__iconemobile"></span>
                    <div class="fonctionnement__phrasechoixresto"> choisissez un restaurant</div>
                </div>
                <div class="fonctionnement__composemenu">
                    <span class="fonctionnement__iconeburger"></span>
                    <div class="fonctionnement__phrasechoixmenu">Composez un menu</div>
                </div>
                <div class="fonctionnement__degustresto">
                    <span class="fonctionnement__iconeresto"></span>
                    <div class="fonctionnement__phrasechoixdegustresto">Dégustez au restaurant</div>
                </div>
            </div>

        <div class="restaurants">Restaurants</div>
        <figure class="restaurants__lapalette">
            <img src=".\assets\images\restaurants\jay-wennington-N_Y88TWmGwA-unsplash.    jpg" alt="">
            <figcaption>
                <div></div>
                <span></span>
            </figcaption>
        </figure>

        <figure class="restaurants__lanote">
            <img src="./assets\images\restaurants\stil-u2Lp8tXIcjw-unsplash.      jpg" alt="">
            <figcaption>
                <div></div>
                <span></span>
            </figcaption>
        </figure>


        <figure class="restaurants__lafrançaise">
            <img src="" alt="">
            <figcaption>
                <div></div>
                <span></span>
            </figcaption>
        </figure>

        <figure class="restaurants__ledelice">
            <img src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.   jpg" alt="">
            <figcaption>
                <div></div>
                <span></span>
            </figcaption>
        </figure>

    </main>
    <footer>
        <div class="contaktpartner">
            <div class="logo">ohmyfood</div>
            <div class="contaktpartner__propositons">
                <span></span>
                <div>Proposer un restaurant</div>
            </div>
            <div class="contaktpartner__bepartner">
                <span></span>
                <div>Devenir Partenaire</div>
            </div>
            <div class="contaktpartner__legal">
                <span></span>
                <div>Mentions Légales</div>
            </div>
            <div class="contaktpartner__contact">
                <span></span>
                <div>Contact</div>
            </div>
        </div>
    </footer>
</body>
</html>
